<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Image Gallery</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <header>
        <h1>My Gallery</h1>
      </header>
      <div class="img-container text-center">
        <a class="img-fluid" href="images/agriculture.jpeg" data-lightbox="mygallery" data-title="Photo by Akil  Mazumder from Pexels"><img src="images/agriculture.jpeg"></a>
        <a class="img-fluid" href="images/architecture.jpeg" data-lightbox="mygallery" data-title="Photo by Helena Lopes from Pexels"><img src="images/architecture.jpeg"></a>
        <a class="img-fluid" href="images/boat.jpeg" data-lightbox="mygallery" data-title="Photo by Kai Pilger from Pexels"><img src="images/boat.jpeg"></a>
        <a class="img-fluid" href="images/camera.jpeg" data-lightbox="mygallery" data-title="Photo by Isabelle Taylor from Pexels"><img src="images/camera.jpeg"></a>
        <a class="img-fluid" href="images/nature.jpeg" data-lightbox="mygallery" data-title="Photo by Simon Migaj from Pexels"><img src="images/nature.jpeg"></a>
        <a class="img-fluid" href="images/skyscrapers.jpeg" data-lightbox="mygallery" data-title="Photo by Essow  Kedelina from Pexels"><img src="images/skyscrapers.jpeg"></a>
      </div>
    </div>
  </body>
</html>
